{% extends 'layout.html' %}
{% from '_formhelpers.html' import render_field %}
{% block content %}
	<h1 class="text-center"> add new work </h1>
    <form class="form-group" autocomplete="off" action="{{ url_for('addwkweb') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            {{ render_field(form.name, class='form-control')}}
        </div>
        <div class="form-group">
            {{ render_field(form.link, class='form-control')}}
        </div>
        <div class="form-group">
            {{ render_field(form.type, class='form-control')}}
        </div>
        <div class="form-group">
            <label>Cover Image</label>
            <input type="file" class="form-control" required name="img" accept="image/*">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary form-control" value="add">
        </div>
    </form>
{% endblock %}
