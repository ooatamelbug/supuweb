{% extends 'layout.html' %}
{% from '_formhelpers.html' import render_field %}
{% block content %}
	<h1 class="text-center"> send email </h1>
    <form class="form-group" autocomplete="off" action="{{ url_for('sendemail') }}" method="post">
        <div class="form-group">
            {{ render_field(form.to, class='form-control')}}
        </div>
        <div class="form-group">
            {{ render_field(form.subject, class='form-control')}}
        </div>
        <div class="form-group">
            {{ render_field(form.message, class='form-control')}}
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-primary form-control" value="add">
        </div>
    </form>
{% endblock %}
